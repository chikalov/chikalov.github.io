<input type="button" value="Ответить" onClick="checkAnswers()"/>

<script type="text/javascript">

function checkAnswer(id, trueAnswer)
    {
        var userAnswer=document.getElementById(id).value;
        If (userAnswer.toUpperCase()==trueAnswer.toUpperCase())
            return true;
        else
            return false;
}

function checkAnswers()
{
        var goodAnswers=0;
        if(checkAnswer('puzzle1','капуста')==true) goodAnswers++;
        if(checkAnswer('puzzle2','елка')) goodAnswers++;
        if(goodAnswers==0) alert('Вы ничего не угадали');
        else alert('Количество правильных ответов:'+goodAnswers);
}

    </script>
